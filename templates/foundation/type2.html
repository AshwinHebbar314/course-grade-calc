<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Mandatory meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!--Custom CSS  -->
    <link rel="stylesheet" href={{ url_for('static', filename = 'diploma.css') }}>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">

    <!-- Title -->
    <title>Foundation Score and Grade Calculator</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                    Foundation
            </a>
        </div>
    </nav>
<div class="container">
        <br><br><br>
        <center>
        <h1>Grade Calculator for {{subname}} </h1>
            <form method="POST">
                <p>GAA Marks</p>
                <input type="text" placeholder  = "GAA" name = "gaa" required>
                <p>Quiz 1 Marks</p>
                <input type="text" placeholder  = "Quiz 1" name = "q1" required>
                <p>Quiz 2 Marks</p>
                <input type="text" placeholder  = "Quiz 2" name = "q2" required>
                <p>Quiz 3 Marks</p>
                <input type="text" placeholder  = "Quiz 3" name = "q3" required>
                <p>Expected Final Score</p>
                <input type="text" placeholder  = "(Expected) End Sem Score" name = "f" required>
                <br><br>
                <input type="submit" value="Submit">
            </form>
</center>
</div>
</body>
</html>
