<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href={{ url_for('static', filename = 'diploma.css') }}>
    <title>Diploma Score and Grade Calculator</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src='#' alt="" width="30" height="24" class="d-inline-block align-text-top">
                    Diploma
            </a>
        </div>
    </nav>
    <header class="page-header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Score and Grade Calculator</h1>
                    <p>Calculate your total course score and grade without any hassle</p>
                </div>
            </div>
        </div>
    </header>
    <section class="main-content">
    {% if flag == 0 %}
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
            <form action="/diploma" method="GET">
                <select class="form-select" name="subject" id="subject" onchange="this.form.submit()">
                <option selected>Choose Subject</option>
                {% for i in d %}
                <option value="{{i}}">{{d[i]}}</option>
                {% endfor %}
                </select>
            </form>
        </div>
        </div>
    </div>
    {% endif %}
    {% if flag == 1 %}
    <div class="col-md-5 mx-auto">{% block content %}{% endblock %}</div>
    {% endif %}
    </section>
    <div>
        <a href="/diploma">Go home</a>
    </div>
</body>
</html>
