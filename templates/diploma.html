<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Mandatory meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!--Custom CSS  -->
    <link rel="stylesheet" href={{ url_for('static', filename = 'diploma.css') }}>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">

    <!-- Title -->
    <title>Diploma Score and Grade Calculator</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                    Diploma
            </a>
        </div>
    </nav>

    <!-- Page header -->
    <header class="page-header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Welcome to Diploma</h1>
                    <p>Choose your subject, fill in the details and see your total course score and grade in just one click!</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <section class="main-content">
    {% if flag == 0 %}
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
            <form action="/diploma" method="GET">
                <select class="form-select" name="subject" id="subject" onchange="this.form.submit()">
                <option selected>Choose Subject</option>
                {% for i in d %}
                <option value="{{i}}">{{d[i]}}</option>
                {% endfor %}
                </select>
            </form>
        </div>
        </div>
    </div>
    {% endif %}
    {% if flag == 1 %}

    <!-- Block content -->
    <div class="col-md-5 mx-auto">{% block content %}{% endblock %}</div>
    {% endif %}
    </section>

</body>
</html>
