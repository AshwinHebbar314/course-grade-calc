<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Mandatory meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href={{ url_for('static', filename = 'diplomaresult.css') }}>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">

    <!-- Title -->
    <title>Foundation Result</title>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                    Foundation
            </a>
        </div>
    </nav>

    <!-- Page header -->
    <header class="page-header">
        <h1>Predicted Results</h1>
        <!-- <p>In just one click!</p> -->
    </header>

    <!-- Main content -->
    <section class="main-content">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <table class="table table-dark table-hover table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Subject</th>
                                <th scope="col">Total Course Score</th>
                                <th scope="col">Course Grade</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{subject}}</td>
                                <td>{{t}}</td>
                                <td>{{g}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <p style="text-align: center;">Note: This marks is excluding discourse and live session bonus.</p>
            </div>
        </div>
    </section>
    <section class="buttons pt-3">
        <div class="row justify-content-center">
            <div class="col-lg-3 p-3">
                <a href="/foundation/{{subid}}" class="btn btn-outline-secondary">Go back</a> 
            </div>
            <div class="col-lg-3">
            <a href="/foundation" class="btn btn-outline-dark">Go Home</a>
        </div>
        </div>
    </section>
</body>
</html>
