{% extends "index.html" %}
{% block content %}
<form action="/" method="POST">
    <select name="subject" id="subject">
        <option value="{{x}}">{{y}}</option>
    </select><br>
    <input type="number" step="any" name="gaa" placeholder='gaa' required><br>
    <input type="number" step="any" name="op" placeholder='op' required><br>
    <input type="number" step="any" name="p1" placeholder='p1' required><br>
    <input type="number" step="any" name="p2" placeholder='p2' required><br>
    <input type="number" step="any" name="f" placeholder='f' required><br>
    <input type="submit"><br>
</form>
{% endblock %}
